<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap CSS LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Landing -->
    <section id="landing">
      <div class="bg-header">
        <span class="entry"></span>
      </div>
    </section>
    <div class="card shadow-lg" id="card">
      <div class="row">
        <div class="col-md-3">
          <select class="form-select" aria-label="Default select example">
            <option selected onchange="
              Sort(event)">Property Type</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-3">
        <select class="form-select" aria-label="Default select example">
          <option selected onchange="nameSort(event)">All Cities</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" aria-label="Default select example">
          <option selected onchange="nameSort(event)">Bedrooms</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" aria-label="Default select example">
          <option selected onchange="nameSort(event)">Max. Price</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      </div>
      <a class="btn btn-secondary" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
    </div>
    <!-- Properties -->
    <section id="about">
      <h1 id="heading1">Discover our listing properties</h1>
      <h4 id="head-4">
        If you're looking for the perfect place to stay, take a look at these
        cosy, modern households
      </h4>

      <!-- display -->
      <h1 class="featured">Featured Properties :</h1>

      <div id="houses"></div>



    </section>
    <!-- Footer -->
    <section id="footer"></section>
    <!-- JS LINK -->
    <script src="./scripts.js"></script>
    <!-- Bootstrap JS LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
